<!-- Header section -->
<header class="header-section">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-center text-lg-left">
                    <!-- logo -->
                    <a [routerLink]="['']" routerLinkActive="active"  class="site-logo">
                        <img src="assets/img/logo.png" alt="">
                    </a>
                </div>
                <div class="col-xl-6 col-lg-5">
                    <form class="header-search-form">
                        <input type="text" placeholder="Search on Mai volunteer ....">
                        <button><i class="flaticon-search"></i></button>
                    </form>
                </div>
                <div class="col-xl-4 col-lg-5">
                    <div class="user-panel">
                        <div class="up-item">
                            <i class="flaticon-profile"></i>
                            <a routerLink="/login" routerLinkActive="active">Log In</a>  or <a routerLink="/signup" routerLinkActive="active">Create Account</a>
                        </div>
                        <div class="up-item">
                            <div class="shopping-card">
                                <i class="flaticon-bag"></i>
                            </div>
                            <a routerLink="/profile" routerLinkActive="active">My Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="main-navbar">
        <div class="container">
            <!-- menu -->
            <ul class="main-menu">
                <li><a routerLink="" routerLinkActive="active">Home</a></li>
                <li><a routerLink="/activity" routerLinkActive="active">Activity List</a></li>
                <li><a routerLink="/contact" routerLinkActive="active">Contact Us</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Header section end -->
