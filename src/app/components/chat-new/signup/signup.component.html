<div class="background">
  <div class="container" style="padding-top:100px; padding-bottom: 100px;">
    <div class="row text-center">
      <div class="col-md-6">
        <div class="col-md-12">
          <h3 class="display-4" style="margin: 10px 10px 10px 10px;"> Signup  </h3> 
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Enter Full Name" [formControl]="nameFormControl">
                        <mat-error *ngIf="nameFormControl.hasError('minlength') && !nameFormControl.hasError('required')">
                          Name must be minimum 3 characters 
                        </mat-error>
                        <mat-error *ngIf="nameFormControl.hasError('required')">
                          Name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                      <br><br>
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" [formControl]="emailFormControl">
                          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                        <br> <br>
                        <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
                                <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                                  Password must be minimum 6 characters.
                                </mat-error>
                                <mat-error *ngIf="passwordFormControl.hasError('required')">
                                  Password is <strong>required</strong>
                                </mat-error>
                              </mat-form-field>
                              <br> <br> 

                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="address" [formControl]="addressFormControl">
                                <mat-error *ngIf="addressFormControl.hasError('address') && !addressFormControl.hasError('required')">
                                  Please enter a valid adress
                                </mat-error>
                                <mat-error *ngIf="addressFormControl.hasError('required')">
                                  adress is <strong>required</strong>
                                </mat-error>
                              </mat-form-field>
                              <br> <br>
                              <button mat-raised-button color="primary" (click)="register()">Register</button>
                      </form>   
                      
        </div>
        <div class="col-md-12 clearfix" style="margin-top: 20px">
          <p> Already registered? <button mat-raised-button color="accent" routerLink="/login">Login </button></p>
        </div>
      </div>
      <div class="col-ms-6 logo">
        <img src="./logo.png" style="width: fit-content;">
      </div>
     
    </div>
 
</div>


</div>
