<div class="background">
  <div class="container" >
  <div class="row text-center" style="margin-top: 100px;margin-bottom: 100px; box-shadow: 1px 1px 1px 1px #000000;">
      <div class="col-md-6 logo">
        <img src="logo.png">
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <h3 class="display-4" style="margin-top: 20px;"> Login </h3> 
          <br><br>
                <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" [formControl]="emailFormControl">
                          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                        <br> <br>
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
                          <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                            Password must be minimum 6 characters.
                          </mat-error>
                          <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                           </mat-error>
                        </mat-form-field>
                        <br> <br> 
                        <button mat-raised-button color="primary" (click)="login()">Login</button>
                      </form>   
                      
        </div>
        <div class="col-md-12 text-center clearfix" style="margin-top: 20px">
          <p> Don't have an account? <button mat-raised-button color="accent" routerLink="/signup">Register </button></p>
        </div>
      </div>
   
  </div>

</div>
</div>
